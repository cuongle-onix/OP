<split-view>
	<div class="pane {{ pane.isCollapsed ? '' : pane.col }}" *ngFor="let pane of panes" split-behaviour="fixed" [isCollapsed]="pane.isCollapsed">
		<div class="pane-header">
			<i class="fa fa-chevron-left" (click)="togglePane(pane.id)" [class.rotate]="pane.isCollapsed"></i>
		</div>
		<div class="pane-title"
			[style.background-color]="pane.bgColor"
			[class.d-none]="!pane.isCollapsed"
			(click)="togglePane(pane.id)">
			<span>{{ pane.title }}</span>
		</div>
		<div class="pane-content d-flex flex-column" [class.d-none]="pane.isCollapsed">
			<ng-template [ngTemplateOutlet]="pane.contentTpl?.templateRef"></ng-template>
		</div>
	</div>
	<div class="col details">
		<ng-template [ngTemplateOutlet]="detailsTpl?.templateRef"></ng-template>
	</div>
</split-view>
