<div class="input-group filter">
	<typeahead [data]="data" [placeholder]="placeholder"></typeahead>
	<div class="input-group-append filter-btn">
		<div ngbDropdown class="d-inline-block" placement="bottom-right">
			<button class="btn btn-toggle" ngbDropdownToggle>...</button>
			<div ngbDropdownMenu>
				<button class="dropdown-item">Save</button>
				<button class="dropdown-item">Delete</button>
			</div>
		</div>
	</div>
</div>
