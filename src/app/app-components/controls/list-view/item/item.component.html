<div class="item" [class.selected]="data.isSelected">
	<div class="item-body">
		<h5>
			<input type="checkbox" [checked]="data.isChecked" />
			<label class="category">{{ data.category }}</label>
			<span class="float-right personnel">{{ data.personnel }}</span>
		</h5>
		<div class="description">
			<label class="type">{{ data.type }}</label>			
			<span class="float-right expire-date">{{ data.expireDate }}</span>
		</div>
		<div class="details">
			<span class="from-date">{{ data.fromDate }}</span>
			<span class="float-right to-date">{{ data.toDate }}</span>
		</div>
	</div>
</div>
