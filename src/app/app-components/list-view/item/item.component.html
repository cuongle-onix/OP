<div class="item" [id]="data.id" [class.selected]="data.isSelected">
	<div class="item-body">
		<h5 class="clearfix">
			<input type="checkbox" [checked]="data.isChecked" *ngIf="hasCheckbox" />
			<span class="float-left category">{{ data.category }}</span>
			<span class="float-right personnel">{{ data.personnel }}</span>
		</h5>
		<div class="description clearfix">
			<span class="float-left type">{{ data.type }}</span>			
			<span class="float-right expire-date">{{ data.expireDate.date | momentPipe }}</span>
		</div>
		<div class="details clearfix">
			<span class="from-date">{{ data.fromDate.date | momentPipe }}</span>
			<span class="float-right to-date">{{ data.toDate.date | momentPipe }}</span>
		</div>
	</div>
</div>
