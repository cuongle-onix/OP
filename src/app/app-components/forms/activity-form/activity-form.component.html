<form (ngSubmit)="onSubmit()" class="activity-form">
	<ngb-accordion activeIds="panel-0, panel-1, panel-2" [destroyOnHide]="false">
		<ngb-panel id="panel-0">
			<ng-template ngbPanelTitle>
				<i class="fa fa-caret-right"></i>
				Activity details
			</ng-template>
			<ng-template ngbPanelContent>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="company" class="col-sm-3 col-form-label">Company</label>
							<div class="col-sm-9">
								<dropdown id="company" [model]="activity.company" type="company"></dropdown>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="category" class="col-sm-3 col-form-label">Category</label>
							<div class="col-sm-9">
								<dropdown id="category" [model]="activity.category" type="category"></dropdown>
							</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="location" class="col-sm-3 col-form-label">Location</label>
							<div class="col-sm-9">
								<dropdown id="location" [model]="activity.location" type="location"></dropdown>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="type" class="col-sm-3 col-form-label">Type</label>
							<div class="col-sm-9">
								<dropdown id="type" [model]="activity.type" type="type"></dropdown>
							</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="discipline" class="col-sm-3 col-form-label">Discipline</label>
							<div class="col-sm-9">
								<dropdown id="discipline" [model]="activity.discipline" type="discipline"></dropdown>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="personnel" class="col-sm-3 col-form-label">Personnel</label>
							<div class="col-sm-9">
								<ng-select class="custom" id="personnel" [items]="['Personnel 1', 'Amundsen-Færøy 2', 'Amundsen-Færøy 3']" [(ngModel)]="activity.personnel" name="personnel" bindValue="key" bindLabel="value"></ng-select>
							</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="status" class="col-sm-3 col-form-label">Status</label>
							<div class="col-sm-9">
								<dropdown id="status" [model]="activity.status" type="status"></dropdown>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="fromDate" class="col-sm-3 col-form-label">From Date</label>
							<div class="col-sm-9">
								<datepicker id="fromDate" [model]="activity.fromDate"></datepicker>
							</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="level" class="col-sm-3 col-form-label">Level</label>
							<div class="col-sm-9">
								<dropdown id="level" [model]="activity.level" type="level"></dropdown>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="toDate" class="col-sm-3 col-form-label">To Date</label>
							<div class="col-sm-9">
								<datepicker id="toDate" [model]="activity.toDate"></datepicker>
							</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="expireDate" class="col-sm-3 col-form-label">Expire Date</label>
							<div class="col-sm-9">
								<datepicker id="expireDate" [model]="activity.expireDate"></datepicker>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="inLieuTo" class="col-sm-3 col-form-label">In Lieu To</label>
							<div class="col-sm-9">
								<datepicker id="inLieuTo" [model]="activity.inLieuTo"></datepicker>
							</div>
						</div>
					</div>
				</div>
			</ng-template>
		</ngb-panel>
		<ngb-panel id="panel-1">
			<ng-template ngbPanelTitle>
				<i class="fa fa-caret-right"></i>
				Schedule
			</ng-template>
			<ng-template ngbPanelContent>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="schedule" class="col-sm-3 col-form-label">Schedule</label>
							<div class="col-sm-9">
								<ng-select class="custom" id="schedule" [items]="['A', 'E', 'B', 'C']" [(ngModel)]="activity.schedule" name="schedule" bindValue="key" bindLabel="value"></ng-select>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="shift" class="col-sm-3 col-form-label">Shift</label>
							<div class="col-sm-9">
								<ng-select class="custom" id="shift" [items]="['ABC', 'Morgen', 'Norway']" [(ngModel)]="activity.shift" name="shift" bindValue="key" bindLabel="value"></ng-select>
							</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="rotation" class="col-sm-3 col-form-label">Rotation</label>
							<div class="col-sm-9">
								<ng-select class="custom" id="rotation" [items]="['30-8', '5-2', '3-6']" [(ngModel)]="activity.rotation" name="rotation" bindValue="key" bindLabel="value"></ng-select>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="group" class="col-sm-3 col-form-label">Group</label>
							<div class="col-sm-9">
								<dropdown id="group" [model]="activity.group" type="group"></dropdown>
							</div>
						</div>
					</div>
				</div>				
			</ng-template>
		</ngb-panel>
		<ngb-panel id="panel-2">
			<ng-template ngbPanelTitle>
				<i class="fa fa-caret-right"></i>
				Others
			</ng-template>
			<ng-template ngbPanelContent>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="percent" class="col-sm-3 col-form-label">Percent</label>
							<div class="col-sm-9">
								<input type="number" id="percent" name="percent" class="form-control" [(ngModel)]="activity.percent">
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="scope" class="col-sm-3 col-form-label">Scope</label>
							<div class="col-sm-9">
								<ng-select class="custom" id="scope" [items]="['Easy', 'Normal', 'Hard']" [(ngModel)]="activity.scope" name="scope" bindValue="key" bindLabel="value"></ng-select>
							</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="comment" class="col-sm-3 col-form-label">Comment</label>
							<div class="col-sm-9">
								<textarea id="comment" name="comment" class="form-control" [(ngModel)]="activity.comment"></textarea>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="row no-gutters">
							<label for="internalComment" class="col-sm-3 col-form-label">Internal Comment</label>
							<div class="col-sm-9">
								<textarea id="internalComment" name="internalComment" class="form-control" [(ngModel)]="activity.internalComment"></textarea>
							</div>
						</div>
					</div>
				</div>
			</ng-template>
		</ngb-panel>
	</ngb-accordion>
</form>
