<toolbar [data]="toolbar"></toolbar>

<div class="container-fluid main-content">
	<pane-set>
		<pane title="First title" bgColor="#f8f8f8">
			<ng-template pane-content>
				<ngx-treeview [config]="config" [items]="items" (selectedChange)="onSelectedChange($event)">
				</ngx-treeview>	
				<div class="search-criteria">
					<h5>All search criteria go here</h5>
					<form>
						<div class="form-group row">
							<label for="location" class="col-sm-3 col-form-label col-form-label-sm">Location</label>
							<div class="col-sm-9">
								<input type="email" class="form-control form-control-sm" id="location" placeholder="location">
							</div>
						</div>
						<div class="form-group row">
							<label for="type" class="col-sm-3 col-form-label col-form-label-sm">Type</label>
							<div class="col-sm-9">
								<input type="email" class="form-control form-control-sm" id="type" placeholder="Type">
							</div>
						</div>
						<div class="form-group row">
							<label for="personnel" class="col-sm-3 col-form-label col-form-label-sm">Personnel</label>
							<div class="col-sm-9">
								<input type="email" class="form-control form-control-sm" id="personnel" placeholder="Personnel">
							</div>
						</div>
						<div class="form-group row">
							<label for="discipline" class="col-sm-3 col-form-label col-form-label-sm">Discipline</label>
							<div class="col-sm-9">
								<input type="email" class="form-control form-control-sm" id="discipline" placeholder="Discipline">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12">
								<button class="btn btn-primary">Click me!</button>	
							</div>
						</div>
					</form>
				</div>
			</ng-template>
		</pane>
		<pane title="Second title" bgColor="#B9CCFF">
			<ng-template pane-content>
				<list-view></list-view>
			</ng-template>
		</pane>
		<ng-template details>
			<div class="sub-tabs">
				<ngb-tabset activeId="first">
					<ngb-tab title="Details" id="first">
						<ng-template ngbTabContent>
							<h4>Item header</h4>
							<form>
								<div class="form-row">
									<div class="form-group col-sm-6">
										<div class="row">
											<div class="col-sm-3">
												<label for="name">Name</label>
											</div>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="name">
											</div>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="row">
											<div class="col-sm-3">
												<label for="location">Location</label>
											</div>
											<div class="col-sm-9">
												<select id="location" class="form-control">
													<option selected>Choose...</option>
													<option>Norway</option>
													<option>Vietnam</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-sm-6">
										<div class="row">
											<div class="col-sm-3">
												<label for="type">Type</label>
											</div>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="type">
											</div>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="row">
											<div class="col-sm-3">
												<label for="address">Address</label>
											</div>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="address">
											</div>
										</div>
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Save</button>
							</form>
						</ng-template>
					</ngb-tab>
					<ngb-tab title="Graphical" id="second">
						<ng-template ngbTabContent>
							Item graphical
						</ng-template>
					</ngb-tab>
				</ngb-tabset>
			</div>
		</ng-template>
	</pane-set>
</div>
